<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Microverse Product</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="envoltorio">
      <header id="header">
        <div class="logo">
          <img src="public/logoshampoo.png" alt="Logo Shampoo" />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <div class="Container"></div>
      <section id="hero">
        <h2>Organic shampoo,for hair treatments</h2>
        <form id="form" action="">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <input type="submit" id="submit" value="sumbit" class="btn" />
        </form>
      </section>
      <div class="container">
        <section id="features">
          <div class="grid">
            <div class="icon"><i class="fa-solid fa-leaf"></i></div>
            <div class="desc">
              <h2> Shampoo Premium</h2>
              <p>
                is entirely made from plants 
              </p>
            </div>
          </div>
          <div class="grid">
            <div class = "icon"><i class="fa-solid fa-sheep"></i></div>
            <div class = "desc">
              <h2> Vegan</h2>
              <p>
                is not tested on animals
              </p>
            </div>
          </div>
          <div class="grid">
            <div class="icon">
              <i class="fa-solid fa-bacterium"></i></div>
              <div class ="desc">
                <h2>Fast Shiping</h2>
                <p>
                  does not produce harmful bacteria:
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
